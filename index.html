<html>

  <!-- These are CSS styles for your web page -->
  <style type="text/css">
    body {
      padding: 10px;      /* a little padding around the page */
      margin: 0 auto;     /* center the web page content */
      width: 100%;        /* the web page content is full width with a maximum of 600px */
      max-width: 600px;
    }
    img {
      padding: 5px;       /* padding around the images */
      margin: 0 auto;     /* center the images within the content */
      width: 100%;
      max-width: 500px;
      transition: max-width 1s ease;  /* a nice transition when the width of the image changes */
      /* different browsers require "vendor prefixes". This is required for the animation to work with Safari */
      -webkit-transition: max-width 0.5s ease; 
    }
    img:hover {
      /* make the images larger when you hover over them */
      max-width: 600px;
    }
    /* you can select elements by "class" by putting a dot in there */
    .email {
      font-weight: bold;
      color: blue;
    }
    .email:hover {
      color: red;
    }
  </style>
</head>
